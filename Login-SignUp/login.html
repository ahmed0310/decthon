<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Signup Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="../index.html"><i class='bx bx-left-arrow-alt bx-flip-vertical back'></i></a>
    <div class="container">
        
        <div class="section">
            <div class="signup-box">
                <h3 id="heading">Sign Up</h3>
                <p id="heading-para">Please sign up your account.</p>
                <button id="google" class="google-btn">
                    <img src="./google.svg" alt="Google Icon"> Sign Up with Google
                </button>
                <div id="divider" class="divider"><span>OR SIGN UP WITH EMAIL</span></div>
                <form>
                    <input id="input1" type="text" placeholder="Name" required>
                    <input id="input2" type="text" placeholder="Mobile No." required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input id="input3" type="password" placeholder="Confirm Password" required>
                    <button id="input-submit" type="submit" class="signup-btn">Signup</button>
                </form>
                <a id="change" href="#" class="login-link">Login</a>
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
